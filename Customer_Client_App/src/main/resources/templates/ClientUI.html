<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Phone Book Form</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      
      form {
        width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
     
    <form th:action="@{/customer/save}"  th:Object="${Data}"  method="POST">
    <input type="hidden" th:field="*{id}"/>
      <h1 class="text-center mb-4">Customer Book</h1>
      <P th:text="${successMessage}" class="text-success">
       <P th:text="${errorMessage}" class="text-danger">
      <div class="mb-3">
        <label for="first-name" class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="first-name" name="first-name" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-success" href="all">View Data</a>
    </form>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
